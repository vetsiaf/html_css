<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Glass Look</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/dragon_logo.ico" alt="logo">
                    <h3>User's name</h3>
                </div>
                <div class="liks">
                    <div class="link">
                        <img src="./images/outline_tv_black_24dp.png">
                           <h2>Streams</h2>
                    </img>
                    </div>
                    <div class="link">
                        <img src="./images/outline_games_black_24dp.png">
                           <h2>Games</h2>
                    </img>
                    </div>
                    <div class="link">
                        <img src="./images/outline_add_black_24dp.png">
                           <h2>New</h2>
                    </img>
                    </div>
                    <div class="link">
                        <img src="./images/outline_book_black_24dp.png">
                           <h2>Library</h2>
                    </img>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join For Free Games</h2>

                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h3>Active Games</h3>
                    <input type='text'/>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/minecraft.png">
                        <div class="card-info">
                            <h4>Minecraft</h4>
                            <p>Java Edition</p>
                            <div class="progress">
                                
                            </div>
                        </div>
                        
                        <h2 class="percentage">90%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/masterduel.png">
                        <div class="card-info">
                            <h4>Master Duel</h4>
                            <p>Pc/Android Edition</p>
                            <div class="progress">

                            </div>
                            
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/odyssey.png">
                        <div class="card-info">
                            <h4>Assasin's Creed Odyssey</h4>
                            <p>Pc Edition</p>
                            <div class="progress">

                            </div>
                        </div>
                        
                        <h2 class="percentage">90%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
